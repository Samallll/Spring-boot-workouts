<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>LearnJava Spring Boot Application</title>
	      <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    
       <link href = "css/style.css" rel="stylesheet"/>
   </head>
   <body>
		<h1>Login</h1>
	    <form action="/login" method="post" th:object="${user}">
	        <label for="username">Username:</label>
	        <input type="text" th:field="*{username}"><br><br>
	        
	        <label for="password">Password:</label>
	        <input type="password" th:field="*{password}"><br><br>
	        
	        <input type="submit" value="Login">
	        <p th:text="${message}" th:if="${message}"></p>
	    </form>
   </body>
</html>
