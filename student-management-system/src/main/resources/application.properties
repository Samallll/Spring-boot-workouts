spring.datasource.url=jdbc:mysql://localhost:3306/sms
#sms is the database name

spring.datasource.username=root
spring.datasource.password=samal

#Used to configure the Hibernate dialect for the MySQL database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Hibernate will update the database schema if it exists
spring.jpa.hibernate.ddl-auto=update

#To showcase the sql query used
spring.jpa.show-sql=true

#Used to control whether or not the SQL statements generated by JPA are formatted
spring.jpa.properties.hibernate.format_sql=true