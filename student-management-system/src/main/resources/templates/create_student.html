
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class=" col-l-6g col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">
						Edit Student
					</h1>
					<div class="card-body">
						<form th:action="@{/students/new}" th:object="${student}" method="post">
							<div class="form-group">
								<label>First Name</label>
								<input type="text" name="firstName" th:field="*{firstName}" class="form-control my-1" placeholder="Enter your First Name" required>
							</div>
							
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" name="lastName" th:field="*{lastName}" class="form-control my-1" placeholder="Enter your Last Name" required>
							</div>
							
							<div class="form-group">
								<label>Email Address</label>
								<input type="email" name="emailId" th:field="*{email}" class="form-control my-1" placeholder="Enter valid email address" required>
							</div>
							
							<div class="footer-body">
								<button type="submit" class="btn btn-primary my-2">Submit</button>
							</div>
						</form> 
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
